{% extends "landingpage/base2.html" %}

{% block content %}
    
    {% for company in company %}
        <article class="media content-section">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ company.company }}</a>
                <small class="text-muted">{{ company.revenue }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ company.cogs }}</a></h2>
            <p class="article-content">{{ company.profit }}</p>
            </div>
        </article>
    {% endfor %}
    
{% endblock content %}
